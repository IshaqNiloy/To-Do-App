{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'frontend_user/css/register.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h1>Registration</h1>
                    <form>
                        <div class="form-group">
                            <label for="input-username">Username</label>
                            <input type="email" class="form-control" id="input-username" aria-describedby="emailHelp" placeholder="Enter email">
                          </div>
                        <div class="form-group">
                          <label for="input-email">Email address</label>
                          <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="input-password">Password</label>
                          <input type="password" class="form-control" id="input-password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="input-fname">First Name</label>
                            <input type="text" class="form-control" id="input-fname" placeholder="First Name">
                          </div>
                          <div class="form-group">
                            <label for="input-lname">Last Name</label>
                            <input type="text" class="form-control" id="input-lname" placeholder="Last Name">
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="{% static 'js/login.js' %}" async defer></script>
    </body>
</html>
